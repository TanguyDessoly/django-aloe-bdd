name: Safety
on: [push]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
      - name: Install python
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
      - name: pyupio/safety
        uses: pyupio/safety@2.3.1
